{% extends "base.html" %}
{% block title %}Sign Up - Syllobot{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-3">
            <div class="logo-icon" style="margin: 0 auto;">S</div>
            <h1 class="mt-2">Create Account</h1>
            <p class="text-muted text-sm">Start learning with Syllobot</p>
        </div>
        {% if error %}
        <div style="background: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="mb-2">
                <label class="text-sm" style="display: block; margin-bottom: 0.25rem;">Full Name</label>
                <input type="text" name="fname" required placeholder="John Doe">
            </div>
            <div class="mb-2">
                <label class="text-sm" style="display: block; margin-bottom: 0.25rem;">User Name</label>
                <input type="text" name="username" required placeholder="John Doe">
            </div>
            <div class="mb-2">
                <label class="text-sm" style="display: block; margin-bottom: 0.25rem;">Email</label>
                <input type="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="mb-2">
                <label class="text-sm" style="display: block; margin-bottom: 0.25rem;">Password</label>
                <input type="password" name="password" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>
        <div class="text-center mt-3">
            <p class="text-sm text-muted">
                Already have an account? 
                <a href="{{ url_for('login_page') }}" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
