<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syllobot | AI Doubt Solver</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: #f4f6fb;
        color: #111827;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 20px;
      }
      .logo-icon {
        background: #6366f1;
        color: white;
        padding: 8px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        font-weight: 600;
        color: #374151;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #6366f1;
      }
      .btn {
        background: #6366f1;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      }
      .btn:hover {
        transform: scale(1.05);
      }
      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }
      .tag {
        background: rgba(99, 102, 241, 0.1);
        color: #6366f1;
        padding: 8px 16px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .hero h1 {
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 20px;
      }
      .hero h1 span {
        color: #6366f1;
      }
      .hero p {
        max-width: 600px;
        color: #6b7280;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 20px;
      }
      .secondary {
        background: white;
        color: #6366f1;
        border: 2px solid #6366f1;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
      }
      .secondary:hover {
        background: #6366f1;
        color: white;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <div class="logo-icon">
          <span class="material-symbols-outlined">school</span>
        </div>
        Syllobot
      </div>
      <div class="nav-links">
        <a href="{{ url_for('login_page') }}">Login</a>
        <a href="{{ url_for('signup_page') }}" class="btn">Get Started</a>
      </div>
    </div>

    <div class="hero">
      <div class="tag">AI Powered • Syllabus Aware</div>
      <h1>Your Personal <span>AI Doubt Solver</span></h1>
      <p>
        Syllobot understands your syllabus, study materials, and PDFs to give
        accurate, context-aware answers. Stop guessing. Start learning smarter.
      </p>
      <div class="actions">
        <a href="{{ url_for('signup_page') }}" class="btn">Create Account</a>
        <a href="{{ url_for('login_page') }}" class="secondary">Login</a>
      </div>
    </div>

    <div class="footer">© 2026 Syllobot. All rights reserved.</div>
  </body>
</html>
